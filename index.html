<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>PKM Type Table</title>
</head>

<body>

  <header>
    <h1>Table des types Pokémon</h1>
    <h2>Trouvez leurs faiblesses !</h2>
    <hr>
  </header>

  <section>
    <div class="select">
      <header>
        <h2>— Selectionne les Types —</h2>
        <!--<button class="mono">Mono</button>
        <button class="duo">Duo</button> -->
      </header>
      <div class="type">
        <div class="card normal">normal</div>
        <div class="card feu selected">feu</div>
        <div class="card eau">eau</div>
        <div class="card plante">plante</div>
        <div class="card poison">poison</div>
        <div class="card vol">vol</div>
        <div class="card electrique">electrique</div>
        <div class="card combat">combat</div>
        <div class="card roche">roche</div>
        <div class="card sol selected">sol</div>
        <div class="card insecte">insecte</div>
        <div class="card glace">glace</div>
        <div class="card psy">psy</div>
        <div class="card spectre">spectre</div>
        <div class="card tenebre">tenebre</div>
        <div class="card dragon">dragon</div>
        <div class="card acier">acier</div>
        <div class="card fee">fee</div>
      </div>
    </div>

  </section>

  <script src="script.js"></script>
</body>

</html>
